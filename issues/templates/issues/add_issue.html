<form hx-post="{% url 'issues:add_issue' slug=apartment.slug %}"
      hx-target="#issues"
      hx-swap="beforeend"
      class="form-add-slide">
    {% csrf_token %}
    {{ form_add_issue }}
    <button type="submit"
            id="btn-add-issue"
            class="btn primary-btn w-fit mx-auto mb-2 mt-4"
            title="Ajouter incident"
            onclick="disabledButtonAfterClick()">Valider</button>
</form>
