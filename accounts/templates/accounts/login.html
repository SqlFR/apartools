{% extends 'base.html' %}

{% block login_user %}
    <div class="container w-3/4 md:w-1/2 mt-8">
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <p>
                <label for="username">Nom d'utilisateur</label>
                <input id="username" type="text" name="username">
            </p>
            <p>
                <label for="password">Mot de passe</label>
                <input id="password" type="password" name="password">
            </p>
            <button class="btn primary-btn mx-auto block mt-4 md:mt-8" type="submit">Se connecter</button>
        </form>
    </div>
{% endblock %}
